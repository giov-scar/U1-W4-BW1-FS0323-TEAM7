<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Give us a feedback</title>
    <script src="https://kit.fontawesome.com/82d141d44f.js" crossorigin="anonymous"></script>
  </head>
  <body>
        <header>
      <div class="logo">
        <img src="/assets/img/epicode_logo.png" />
      </div>
    </header>
    <main>
      <div id="pfeedback">
        <h2>Tell us how it's going</h1>
          <div>
            <p>
              From 0 to 10, how likely are you to recommend EPICODE to a friend or
              a colleague?
            </p>
          </div>
        <div class="container4">
          <div class="rating">
            <input type= 'radio' name="rate" id="rate-9">
            <label for="rate-9" class="fas fa-star"></label>
            <input type= 'radio' name="rate" id="rate-8">
            <label for="rate-8" class="fas fa-star"></label>
            <input type= 'radio' name="rate" id="rate-7">
            <label for="rate-7" class="fas fa-star"></label>
            <input type= 'radio' name="rate" id="rate-6">
            <label for="rate-6" class="fas fa-star"></label>
            <input type= 'radio' name="rate" id="rate-5">
            <label for="rate-5" class="fas fa-star"></label>
            <input type= 'radio' name="rate" id="rate-4">
            <label for="rate-4" class="fas fa-star"></label>
            <input type= 'radio' name="rate" id="rate-3">
            <label for="rate-3" class="fas fa-star"></label>
            <input type= 'radio' name="rate" id="rate-2">
            <label for="rate-2" class="fas fa-star"></label>
            <input type= 'radio' name="rate" id="rate-1">
            <label for="rate-1" class="fas fa-star"></label>
            <input type= 'radio' name="rate" id="rate-0">
            <label for="rate-0" class="fas fa-star"></label>
          </div>
        </div>
        
          <p>Leave us an open feedback about your experience so far</p>
        
      </div>
      <div class="inputComent">
      <input type="text" placeholder="Write your comment here">
      </div>
      <hr />
    </main>
    <footer>
      <div class="btnFeedback">
        <a href="https://epicode.com/it/"><button>MORE INFO</button></a>
      </div>
    </footer>
  </body>
</html>
